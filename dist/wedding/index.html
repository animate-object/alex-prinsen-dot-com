<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>jess and alex got married</title>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes=32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16" />
    <link rel="manifest" href="/site.webmanifest" />

    />
    <style>
      body {
        margin: 0;
        background-color: rgb(0, 0, 39);
        color: whitesmoke;

        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;

      }
      .box-shadow {
        box-shadow: 8px 8px 0 0 lightblue, 16px 16px 0 0 rgb(233, 233, 233);

        text-align: center;

      }

  <body>
    <div class="content">
      <span class="text">Love is a choice you make every day</span>
      <iframe
        width="980"
        height="550"
        class="box-shadow"
        src="https://www.youtube.com/embed/xZfGpqRIK2s"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
